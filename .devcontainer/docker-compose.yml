version: "3.8"

services:
  app:
    image: mcr.microsoft.com/devcontainers/base:1-bookworm
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tokenkeeper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
